<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thump-a-Trump</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script async defer src="game.js"></script>
</head>
  <body>
    <header>
      <div>SCORE: <span class="score">0</span></div>
      <div>TIME: <span class="timer">30</span> s</div>
      <section class="sky">
        <img src="images/cloud.svg" alt="Cloud" />
        <img src="images/cloud.svg" alt="Cloud" />
      </section>
    </header>
    <main>
      <section>
        <div class="building building01">
          <img
            src="images/blueTriangle.svg"
            alt="Building"
          />
        </div>
        <div class="trump trump01">
          <img src="images/trump01.svg" alt="Trump" />
        </div>
      </section>
      <section>
        <div class="building building02">
          <img
            class="mound"
            src="images/mound.svg"
            alt="Building"
          />
        </div>
        <div class="trump trump02">
          <img src="images/trump03.svg" alt="Trump" />
        </div>
      </section>
      <section>
        <div class="building building03">
          <img
            src="images/squareBuilding1.svg"
            alt="Building"
          />
        </div>
        <div class="trump trump03">
          <img src="images/trump03.svg" alt="Trump" />
        </div>
      </section>
      <section>
        <div class="building building04">
          <img
            src="images/squareBuilding2.svg"
            alt="Building"
          />
        </div>
        <div class="trump trump04">
          <img src="images/trump02.svg" alt="Trump" />
        </div>
      </section>
      <section>
        <div class="building building05">
          <img src="images/windmill.svg" alt="Building" />
        </div>
        <div class="trump trump05">
          <img src="images/trump01.svg" alt="Trump" />
        </div>
      </section>
      <section>
        <div class="building building06">
          <img
            src="images/threeTriangles.svg"
            alt="Building"
          />
        </div>
        <div class="trump trump06">
          <img src="images/trump02.svg" alt="Trump" />
        </div>
      </section>
    </main>
    <div class="countdownContainer">
      <div class="countdown">
        <div class="countdownTitle">
          <h3>Get your golf club ready in:</h3>
          <h1></h1>
        </div>
      </div>
    </div>
    <div class="modalContainer">
      <div class="modal">
        <div class="gameOverTitle">
          <h1></h1>
        </div>
        <div class="gameOverMess">
          <h3></h3>
        </div>
        <div class="gif">
          <img src="" alt="trump"/>
        </div>
        <div class='gameOverButtons'>
          <div class="backToMenu">
            <a href="index.html">Return To Menu</a>
          </div>
          <div class="newGame">
            <a href="game.html">New Game!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
